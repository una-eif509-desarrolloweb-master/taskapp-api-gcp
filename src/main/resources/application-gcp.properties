spring.jpa.database-platform = org.hibernate.spatial.dialect.postgis.PostgisDialect
spring.jpa.show-sql = false
spring.jpa.open-in-view = true

# Delete the rest of the original content of the file and replace with the following:
spring.cloud.gcp.sql.database-name=task-app-db
spring.cloud.gcp.sql.instance-connection-name=main-task-app:us-central1:task-app-db-instance

# Initialize the database since the newly created Cloud SQL database has no tables. The following flag is for Spring Boot 2.
spring.sql.init.mode=always

# validate: validate the schema, makes no changes to the database.
# update: update the schema.
# create: creates the schema, destroying previous data.
# create-drop: drop the schema at the end of the session.
spring.jpa.hibernate.ddl-auto = create